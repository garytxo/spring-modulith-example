spring.application.name=spring-modulith-example


spring.modulith.republish-outstanding-events-on-restart=true
spring.modulith.events.jdbc.schema-initialization.enabled=true

# Customizing Module Detection:  https://docs.spring.io/spring-modulith/reference/fundamentals.html#customizing-modules
spring.modulith.detection-strategy=explicitly-annotated

#Start only once , no need to restart each time
spring.docker.compose.lifecycle-management=start_only


spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
#
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true